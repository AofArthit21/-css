<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colmar Academy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="flex align-center">
        <!-- Destop Header -->
        <div class="flex align-center desktop">
            <img src="images/ic-logo.svg" alt="colmar academy logo">
            <span><strong>COLMAR</strong>ACADEMY</span>

            <ul class="flex">
                <li>On Campus</li>
                <li>Online</li>
                <li>Our Companies</li>
                <li>Sign In</li>
            </ul>
        </nav>
        <!-- Mobile Header -->
         <nav class="mobile">
            <ul class="flex">
                <li><img src="images/ic-logo.svg" alt="colmar academy logo"></li>
                <li><img src="images/ic-on-campus.svg" alt="colmar academy logo"></li>
                <li><img src="images/ic-online.svg" alt="colmar academy logo"></li>
                <li><img src="images/ic-login.svg" alt=""></li>
            </ul>
         </nav>
    </header>

    <!-- main  -->

    <div class="main">

        <!-- Hero Section -->
        <div class="hero flex">
            <div class="large-info">
                <div class="large-image">
                    <img src="images/banner.jpg" alt="study on table">
                </div>
            </div>
            <div class="small-info flex-column">
                <h1>Learn something new everday</h1>
                <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h4>

        <!-- Information Section -->
         
    </div>
